<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/main.css">
    <!-- Primary Meta Tags -->
    <title>Restaurant "La palette du goût" - ohmyfood!</title>
    <meta name="title" content='Restaurant "La palette du goût" - ohmyfood!'>
</head>

<body>
    <header class="header header--withBackArrow">
        <div class="restaurantContainer">
            <a href="./index.html"><i class="fas fa-arrow-left header__arrow"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="" class="header_logo">

        </div>
    </header>
    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="heroImg">
    <main class="menu container">
        <header class="menu__header">
            <h2 class="menu__title">La palette du goût</h2>
            <button class="menu__btn">
          <i class="menu__like menu__like--noBg far fa-heart fa-2x"></i>
          <i class="menu__like menu__like--bg fas fa-heart fa-2x"></i>
        </button>
        </header>
        <div class="submenus">
            <section class="submenu">
                <h3 class="submenu__title">Entrées</h3>
                <section class="menuItem delay-0">
                    <header class="menuItem__header">
                        <h4 class="menuItem__title">Fricassée d'escargot</h4>
                        <p class="menuItem__description">Au piment d'espelette</p>
                    </header>
                    <div class="menuItem__price">25€</div>
                    <div class="menuItem__confirmation">
                        <div class="menuItem__wrapIcon">
                            <i class="menuItem__icon fas fa-check"></i>
                        </div>
                    </div>
                </section>

                <section class="menuItem delay-1">
                    <header class="menuItem__header">
                        <h4 class="menuItem__title">Foie gras de canard mi-cuit</h4>
                        <p class="menuItem__description">Et ses copeaux de truffe noire</p>
                    </header>
                    <div class="menuItem__price">35€</div>
                    <div class="menuItem__confirmation">
                        <div class="menuItem__wrapIcon">
                            <i class="menuItem__icon fas fa-check"></i>
                        </div>
                    </div>
                </section>

                <section class="menuItem delay-2">
                    <header class="menuItem__header">
                        <h4 class="menuItem__title">Oeuf au plat</h4>
                        <p class="menuItem__description">Assaisonné à la truffe sur lit de poireaux</p>
                    </header>
                    <div class="menuItem__price">20€</div>
                    <div class="menuItem__confirmation">
                        <div class="menuItem__wrapIcon">
                            <i class="menuItem__icon fas fa-check"></i>
                        </div>
                    </div>
                </section>
            </section>
        </div>
</body>
